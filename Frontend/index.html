    <script>
      document.addEventListener('DOMContentLoaded', function() {
    // Header and Footer Loading
    fetch("/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
            const script = document.createElement('script');
            script.text = "checkSession();";
            document.body.appendChild(script);
        })
        .catch(error => console.error("Error loading header:", error));

    fetch("/footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer").innerHTML = data;
        })
        .catch(error => console.error("Error loading footer:", error));

    
    document.getElementById('search-btn').addEventListener('click', function() {
        const resultsContainer = document.getElementById('results-container');
        const bookContainer = document.getElementById('book-container');
        resultsContainer.innerHTML = '';
        bookContainer.innerHTML = '';

        const departure = document.getElementById('departure').value;
        const destination = document.getElementById('destination').value;
        const startDate = document.getElementById('start-datepicker').value;
        const endDate = document.getElementById('end-datepicker').value;
        const passengers = document.getElementById('passengers').value;

        if (!departure || !destination || !startDate || !endDate || !passengers) {
            var NoinputModal = new bootstrap.Modal(document.getElementById('NoinputModal'));
            NoinputModal.show();
            return;
        }
        else{
          fetch('/backend/search_flight_api.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ departure, destination, startDate, endDate, passengers })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error || data.length === 0) {
              var NoresultModal = new bootstrap.Modal(document.getElementById('NoresultModal'));
              NoresultModal.show();
              return;
            }

            data.forEach(flight => {
                const flightDiv = document.createElement('div');
                flightDiv.className = 'flight-result d-flex align-items-center justify-content-between';
                flightDiv.innerHTML = `
                    <div class="flight-info">
                        <div><strong>${flight.departureTime}</strong> - <strong>${flight.arrivalTime}</strong></div>
                        <div>${flight.departureAirport} -> ${flight.arrivalAirport}</div>
                        <div>${flight.flightNumber}</div>
                    </div>
                    <div class="flight-class"><div class="economy">가격: ${flight.price} KRW</div></div>
                `;
                const bookButton = document.createElement('button');
                bookButton.textContent = '예약하기';
                bookButton.className = 'btn-book ms-3';
                bookButton.addEventListener('click', function() {
                  checkSession().then(isLoggedIn => {
                      if (isLoggedIn) {
                          const reservationUrl = `/reservation.html?id=${encodeURIComponent(flight.id)}&departure=${encodeURIComponent(flight.departureAirport)}&destination=${encodeURIComponent(flight.arrivalAirport)}&departureTime=${encodeURIComponent(flight.departureTime)}&arrivalTime=${encodeURIComponent(flight.arrivalTime)}&flightNumber=${encodeURIComponent(flight.flightNumber)}&price=${encodeURIComponent(flight.price)}&passengers=${encodeURIComponent(document.getElementById('passengers').value)}`;
                          window.location.href = reservationUrl;
                      } else {
                          // 로그인 모달을 표시
                          var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                          loginModal.show();
                      }
                  });
              });
              flightDiv.appendChild(bookButton);
              resultsContainer.appendChild(flightDiv);
          });
        })
        .catch(error => {
            console.error('Error fetching flight data:', error);
        });
        }
      }); 
});


      let input = document.getElementById('passengers');

      function increment() {
        let currentValue = parseInt(input.value);
        if (currentValue < 10) { // 최대 값 조건
          input.value = currentValue + 1;
        }
      }

      function decrement() {
        let currentValue = parseInt(input.value);
        if (currentValue > 1) { // 최소 값 조건
          input.value = currentValue - 1;
        }
      }

      function checkSession() {
            return fetch('/backend/check_session.php')
                .then(response => response.json())
                .then(data => {
                    const authButtons = document.getElementById('authButtons');
                    if (data.loggedIn) {
                        authButtons.innerHTML = `
                            <a href="/logout.html" class="btn btn-outline-primary-custom me-2" id="logoutButton">로그아웃</a>
                            <a href="/profile.html" class="btn btn-outline-primary-custom me-2" id="profileButton">나의 정보</a>
                        `;
                        return true;
                    }
                    else{
                      return false;
                    }
                })
                .catch(error => {
                  console.error('Error checking session:', error)
                  return false;
                });
        }
    </script>
