<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그아웃</title>
</head>
<body>
    <script>
        fetch('/backend/logout.php')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/Frontend/index.html';
                } else {
                    alert('로그아웃에 실패했습니다.');
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
