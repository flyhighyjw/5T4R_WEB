<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공지사항 세부 내용</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .logo-img {
            width: 80px;
            height: 64px;
        }
        
        .nav-link {
            margin-right: 15px; /* 항목 간의 간격 조정 */
            font-family: Arial, sans-serif; /* 글꼴 변경 */
            font-size: 1rem; /* 글꼴 크기 변경 */
            font-weight: bold;
        }
        .nav-link:last-child {
            margin-right: 0; /* 마지막 항목의 오른쪽 여백 제거 */
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .custom-container {
            max-width: 1000px; /* 원하는 너비로 설정 */
            margin: 0 auto; /* 가운데 정렬 */
        }
        .notice-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .notice-date {
            font-size: 1rem;
            color: #888;
            margin-bottom: 20px;
            border-bottom: 1px solid #333; /* 아래에 선 추가 */
            padding-bottom: 40px; /* 선과의 간격 조정 */
        }
        .notice-content {
            font-size: 1.25rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 50px;
        }
        .notice-body {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        footer {
        background-color: #f8f9fa;
        border-top: 1px solid #e9ecef;
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .back-button button {
            background-color: #0a488b;
            color: white;
            border: none;
            padding: 10px 50px;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button button:hover {
            background-color: #003d80;
        }
        .attachment-title {
            font-size: 1rem;
            color: #888;
            margin-bottom: 10px;
        }
        .attachment-link a {
            font-size: 1rem;
            color: #0a488b;
            text-decoration: none;
        }
        .attachment-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load header
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));

            // Load footer
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                })
                .catch(error => console.error("Error loading footer:", error));

            const params = new URLSearchParams(window.location.search);
            const noticeId = params.get('id');

            async function fetchNoticeDetail() {
                const response = await fetch(`/backend/notices_detail.php?id=${noticeId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const notice = await response.json();
                return notice;
            }

            fetchNoticeDetail().then(notice => {
                
                document.querySelector('.notice-title').textContent = notice.title;
                document.querySelector('.notice-date').textContent = notice.notice_date;
                document.querySelector('.notice-body').innerHTML = notice.body.replace(/\n/g, '<br>');
                
                document.querySelector('.notice-content').textContent = notice.content;
            
                if (notice.attachment) {
                    const attachmentSection = document.querySelector('.notice-attachment');
                    attachmentSection.innerHTML = `
                        <div class="attachment-title">첨부파일</div>
                        <div class="attachment-link"><a href="${notice.attachment}" target="_blank">${notice.attachment}</a></div>
                    `;
                }
            }).catch(error => {
                console.error('Error fetching notice detail:', error);
            });

            document.querySelector('.back-button button').addEventListener('click', function() {
                window.location.href = '/notice.html';
            });
        });
    </script>
</head>
<body>
    <div id="header"></div>

    <main id="main-container">
        <div class="custom-container">
            <div class="notice-title"></div>
            <div class="notice-date"></div>
            <div class="notice-content"></div>
            <div class="notice-body"></div>
            <div class="notice-attachment"></div>
            <div class="back-button">
                <button>목록으로</button>
            </div>
        </div>
    </main>
    <div id="footer"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
