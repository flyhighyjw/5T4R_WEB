  <head>

    <style>
      .bd-placeholder-img {

      .logo-img {

      }
      .nav-link {
        margin-right: 15px; /* 항목 간의 간격 조정 */

      }

        margin-right: 0; /* 마지막 항목의 오른쪽 여백 제거 */
      }

      /* 로그인 버튼 스타일 */
      .btn-outline-primary-custom {
        color: #000000;

      .btn-outline-primary-custom:hover {
        color: #fff;
        background-color: #a5cdf7;
        border: none;
      }

      /* 회원가입 버튼 스타일 */
      .btn-primary-custom {
        color: #000000;
        background-color: #ffffff;
        border: none;
        font-family: 'Arial', sans-serif;
        font-weight: bold;
      }

      .btn-primary-custom:hover {
        color: #fff;
        background-color: #a5cdf7;
        border: none;
      }

      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
      footer {
        background-color: #f8f9fa;
        border-top: 1px solid #e9ecef;
      }

      .dropdown-menu {
        max-height: 200px;
        overflow-y: auto;
      }
      .form-section {
        margin: 20px 0;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Load header
        fetch("header.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("header").innerHTML = data;
          })
          .catch(error => console.error("Error loading header:", error));
        
        // Load footer
        fetch("footer.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch(error => console.error("Error loading footer:", error));

        // Load signup CSS for main container
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'signup.css';
        document.getElementById('main-container').appendChild(link);
        });
        async function signup() {
        const user_id = document.getElementById('user_id').value;
        const password = document.getElementById('password').value;
        const firstname = document.getElementById('firstname').value;
        const lastname = document.getElementById('lastname').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;

        const messageDiv = document.getElementById('message'); // 메시지를 표시할 요소 정의
        
        try {
          const response = await fetch('/backend/signup_api.php', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ user_id, firstname, lastname, password, phone, email })
          });
          
          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const result = await response.json();
          
          if (result.success) {
            // 회원가입에 성공하셨습니다:) 로그인 후 사용해주세요..?
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
          } else {
              messageDiv.textContent = result.message; // 메시지 표시
              messageDiv.style.color = 'red'; // 메시지 스타일 설정
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while processing your request.');
        }
      }
      function redirectToLogin() {
        window.location.href = '/signin.html'; // 로그인 페이지의 URL로 이동합니다.
      }
    </script>
  </head>
  <body>

    <div id="header"></div>

    <main id="main-container">
      <div class="container">
        <!-- Sign-up form -->
        <div class="form-signup">
          <div class="custom-h3">
            AIR 5T4R에<br>
            <span> 회원가입해주세요:)</span>
          </div>
          <div id="message"></div>
          <form onsubmit="event.preventDefault(); signup();">
            <div class="form-group">
                <label for="user_id">ID</label>
                <input type="text" class="form-control" id="user_id" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
              </div>
            </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="000-0000-0000">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
              </div>


            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">회원가입 성공</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            회원가입에 성공하셨습니다:) 로그인 후 사용해주세요!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="redirectToLogin()">확인</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
