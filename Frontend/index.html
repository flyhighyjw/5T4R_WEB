    <script>
      $(document).ready(function() {
        // Load header
        fetch("/header.html")
          .then(response => response.text())
          .then(data => {
            $("#header").html(data);

            const script = document.createElement('script');
            script.text = "checkSession();";
            document.body.appendChild(script);
          })
          .catch(error => console.error("Error loading header:", error));
        
        // Load footer
        fetch("/footer.html")
          .then(response => response.text())
          .then(data => {
            $("#footer").html(data);
          })
          .catch(error => console.error("Error loading footer:", error));
        
        // Initialize date range picker
        $('.input-daterange').datepicker({
          format: 'yyyy-mm-dd',
          autoclose: true,
          todayHighlight: true,
          startDate: new Date() // 오늘 날짜 이전은 선택 불가
        });

        $('#search-btn').click(function() {
          const departure = $('#departure').val();
          const destination = $('#destination').val();
          const startDate = $('#start-datepicker').val();
          const endDate = $('#end-datepicker').val();
          const passengers = $('#passengers').val();

          if (!departure || !destination || !startDate || !endDate || !passengers) {
            alert('모든 항목을 선택해주세요.');
            return;
          }

          // flight data
          fetch('/backend/search_flight_api.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ departure, destination, startDate, endDate, passengers })
          })
          .then(response => response.text())  // 응답을 먼저 텍스트로 읽습니다.
          .then(text => {
            console.log('Raw response:', text);  // 원시 응답을 출력하여 문제를 확인합니다.
            return JSON.parse(text);  // 그 다음 JSON으로 파싱합니다.
          })
          .then(data => {
            console.log('Received data:', data);
            const resultsContainer = $('#results-container');
            resultsContainer.html(''); // Clear previous results

            if (data.error) {
              resultsContainer.append('<p>' + data.error + '</p>');
              return;
            }
            data.forEach(flight => {
              const flightDiv = $('<div class="flight-result">').html(`
                <div class="flight-info">
                  <div>
                    <strong>${flight.departureTime}</strong> - <strong>${flight.arrivalTime}</strong> 
                  </div>
                  <div>${flight.departureAirport} -> ${flight.arrivalAirport}</div>
                  
                  <div>${flight.flightNumber}</div>
                  <div>${flight.status}</div>
                </div>
                <div class="flight-class">
                  <div class="economy">가격: ${flight.economyPrice} KRW</div>
                </div>
              `);
              resultsContainer.append(flightDiv);
            });

          })
          .catch(error => console.error('Error fetching flight data:', error));
        });
      });
    </script>
